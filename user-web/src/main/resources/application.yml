spring:
  application:
    name: user-server
  datasource:
    url: jdbc:mysql://org.local.com:3306/db_user?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123123
  lifecycle:
    timeout-per-shutdown-phase: 15s # kill程序后15s后再停止程序，此过程中不会接收新的请求
  jackson:
    default-property-inclusion: non_null
  cloud:
    nacos:
      discovery:
        server-addr: org.local.com:8848
  redis:
    cluster:
      nodes: 192.168.30.214:7000,192.168.30.214:7001,192.168.30.214:7002,192.168.30.214:7003,192.168.30.214:7004,192.168.30.214:7005
server:
  port: 18000
  servlet:
    context-path: /user
  shutdown: graceful # graceful优雅的关机， immediate 立即停止
management:
  endpoint:
    health:
      show-details: always
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
